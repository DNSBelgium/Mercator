spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=feature_extraction
spring.datasource.username=postgres
spring.datasource.password=password

spring.datasource.maximumPoolSize=62
spring.datasource.minimumIdle=41

spring.datasource.content.maximumPoolSize=63
spring.datasource.content.minimumIdle=43

spring.datasource.hikari.minimum-idle=31
spring.datasource.hikari.maximum-pool-size=33

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.content.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=content_crawler
spring.datasource.content.username=postgres
spring.datasource.content.password=password

feature.extraction.body.text.maxLength=20000
