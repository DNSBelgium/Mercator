smtp.crawler.ehlo-domain=test.ehlo.be
smtp.crawler.log-stack-traces=true
smtp.crawler.initial-response-time-out=5m
smtp.crawler.read-time-out=3m
smtp.crawler.trust-anyone=true
smtp.crawler.num-threads=3
crawler.smtp.geoIP.enabled=false
# The limit on how many ip's are contacted per mx record
# The current max ip's for 1 mx I found is 42
smtp.crawler.hosts-limit=42
# The limit on how many mx records are resolved
# The current max mx records for 1 domain I found is 17
smtp.crawler.mx-limit=17
