plugins {
  id 'org.springframework.boot'
  id 'io.spring.dependency-management'
  id 'com.google.cloud.tools.jib'
  id 'java'
  id 'com.citi.helm'
}

version = '0.0.1-GIT' + getCommitHash()

repositories {
  mavenCentral()
}

test {
  useJUnitPlatform()
}

dependencies {
  annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

  // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
  implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.1'

  // https://mvnrepository.com/artifact/org.jsoup/jsoup
  implementation group: 'org.jsoup', name: 'jsoup', version: '1.14.2'

  implementation project(':common-messaging')
  implementation project(':common-messaging-aws')
  implementation project(':vat-crawler-persistence')

  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'io.micrometer:micrometer-registry-prometheus'

  // JSON logging
  implementation "net.logstash.logback:logstash-logback-encoder:${logstashLogbackEncoderVersion}"
  implementation project(':mercator-throttling-appender')

  implementation 'org.springframework.integration:spring-integration-core'
  implementation 'com.fasterxml.jackson.core:jackson-databind'

  // DB
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.flywaydb:flyway-core'
  runtimeOnly 'org.postgresql:postgresql'
  // JSONB support
  implementation 'com.vladmihalcea:hibernate-types-52:2.9.7'

  // Lombok
  compileOnly 'org.projectlombok:lombok'
  testImplementation 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'
  testAnnotationProcessor 'org.projectlombok:lombok'

  // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
  implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

  testImplementation('org.springframework.boot:spring-boot-starter-test') {
    exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
  }
  testImplementation testFixtures(project(':common-testing'))

  // https://mvnrepository.com/artifact/com.github.tomakehurst/wiremock
  testImplementation group: 'com.github.tomakehurst', name: 'wiremock', version: '2.27.2'

  testImplementation("com.squareup.okhttp3:mockwebserver:4.10.0")

}

jib {
  container {
    jvmFlags = ['-XX:MaxRAMPercentage=75.0']
  }
}
