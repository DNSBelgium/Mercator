# Default values for content-crawler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dnsbelgium/mercator/content-crawler
  pullPolicy: IfNotPresent
  tag: k8s

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: ""
  name: ""

podAnnotations:
  prometheus.io/scrape_https: "true"
  prometheus.io/port: "8443"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/scheme: "https"
podSecurityContext:
  runAsUser: 10000
  fsGroup: 10000
  supplementalGroups:
    - 10000

securityContext:
  runAsUser: 10000
  readOnlyRootFilesystem: true
  privileged: false
  runAsNonRoot: true
  capabilities:
    drop:
      - all

resources:
  requests:
    cpu: 250m
    memory: 800M
  limits:
    cpu: 1000m
    memory: 800M

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

queue_in:
queue_ack:
queue_resolver_requests: {}
queue_resolver_responses: {}
database:
  url: "jdbc:postgresql://localhost:5432/postgres?currentSchema=content_crawler"
  username: "postgres"
  password: "password"
  schema: "content_crawler"

global:
  # environment to deploy to, can be "local" or "aws"
  environment: "local"
  region: "eu-west-1"
  vpc:
    db_cidr:
      - "127.0.0.1/32"
    endpoint_cidr:
      - "127.0.0.1/32"

updateStrategy: Recreate
